        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";
        const input = document.getElementById('abi')
        const container = document.getElementById('data-container')

        function formatItem(fr) {
            if (ethers.Fragment.isConstructor(fr)) {
                return fr.format('full')
            }
            if (ethers.Fragment.isError(fr)) {
                return fr.format('full').slice(6) + ` - <strong>${fr.selector}<strong/>`
            }
            if (ethers.Fragment.isEvent(fr)) {
                return fr.format('full').slice(6) + ` - <strong>${fr.topicHash}<strong/>`
            }
            if (ethers.Fragment.isFunction(fr)) {
                return fr.format('full').slice(9) + ` - <strong>${fr.selector}<strong/>`
            }
            if (ethers.Fragment.isStruct(fr)) {
                return fr.format('full')
            }

            return fr.format('full')
        }


        const addSection = (title, data) => {

            const fragment = new DocumentFragment()
            const titleEl = document.createElement('ul')
            titleEl.innerHTML = `<h2>${title}</h2>`

            const elements = data.map(e => {
                const element = document.createElement('li')
                element.innerHTML = formatItem(e)

                return element
            })
            titleEl.append(...elements)
            fragment.append(titleEl, document.createElement('br'))

            container.appendChild(fragment)
        }

        input.oninput = () => {
            // clear state
            input.style.border = ''
            container.innerHTML = ''

            try {
                const text = input.value
                const iface = new ethers.Interface(text)


                const fragments = Object.groupBy(iface.fragments, f => f.type)
                console.log(fragments)

                if (fragments.constructor) {
                    addSection('Constructor', fragments.constructor)
                }

                if (fragments.error) {
                    addSection('Errors', fragments.error)
                }

                if (fragments.event) {
                    addSection('Events', fragments.event)
                }

                if (fragments.function) {
                    addSection('Functions', fragments.function)
                }

                if (fragments.fallback) {
                    addSection('Fallback', fragments.fallback)
                }
            } catch (err) {
                console.error(err)
                input.style.border = '5px solid rgb(255,98,102)'
            }
        }

        input.value = JSON.stringify(testData)
        input.oninput()
